<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Matriz Cuadrada</title>
</head>
<body>
    <h1>Matriz Cuadrada</h1>

    <input id = "N-input" type="text">
    <button id = "ImMatriz-btn">Mostrar Matriz</button>
        <script>
            document.getElementById("ImMatriz-btn").addEventListener('click', function() {
                    
            var n= document.getElementById("N-input").value;
             
            var matriz = [n];
            var aleatorio;
            var cadena= "";
            var SumaDiagonal =0;

            for(var i=0; i<n; i++){
                matriz[i]= [n];
            } 
            
                //Math.floor((Math.random()*8)+1);
            for( var j=0; j<n; j++){
                for(var i=0; i<n; i++){
                    aleatorio =  Math.floor((Math.random()*8)+1);
                    matriz[i][j] = aleatorio;
                        
                        if(j==i){

                            SumaDiagonal= SumaDiagonal + matriz[i][j];
                        }
                } 

            }

            for(var i=0; i<n; i++){
                matriz[i]="[" + matriz[i]+ "]" + "\n";
                
                cadena=cadena+matriz[i];
            }
            
            alert(cadena+ "\n"+"Suma de la Diagonal Principal es: " +SumaDiagonal);

            })

        </script>
    
</body>
</html>
